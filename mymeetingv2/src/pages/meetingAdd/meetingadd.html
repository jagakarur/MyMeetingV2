<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add meeting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Add meeting...</h3>

    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.

  <form #meetingAddForm="ngForm" (ngSubmit)="addListItem()">

    <ion-item>
      <ion-label>Meeting name</ion-label>
      <ion-input type="text" placeholder ="Meeting name" [(ngModel)]="meetingForm.meetingName" name="meetingName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Meeting number</ion-label>
      <ion-textarea  placeholder ="Meeting number" [(ngModel)]="meetingForm.meetingNumber" name="meetingNumber"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add meeting</button>


  </form>

</ion-content>
